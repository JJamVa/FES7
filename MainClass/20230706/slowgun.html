<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 슬로건</title>
    <style>
        @font-face {
            font-family: 'KBO';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/KBO-Dia-Gothic_bold.woff') format('woff');
            font-weight: 700;
            font-style: normal;
        }

        * {
            font-family: 'KBO';
        }

        body {
            background-color: black;
            border: 4px dotted white;
            box-shadow: 0px 0px 2px 2px rgba(250, 250, 250, 0.784);
        }

        p {
            color: cornflowerblue;
            margin: 15px;
            font-size: 50px;
            text-align: center;
            font-style: italic;
        }

        h1 {
            text-align: center;
            border-bottom: 4px dotted white;
            padding-bottom: 30px;
        }

        .ac {
            color: red;
            text-shadow: 5px 10px 3px rgba(255, 0, 0, 0.3);
            text-decoration: rgba(18, 159, 201, 0.641) overline dotted 3px;
        }
    </style>
</head>

<body>
    <h1 style="color:white;">Park Jun Hong Slogun</h1>
    <div class="title">
        <p class="ko">내 인생은 <span class="ac">칠전팔기</span>, 역전의 <span class="ac">드라마</span></p>
        <!-- p태그안에 부분적으로 강조나 역할을 부여하고 싶으면 span태그를 자주 이용. -->
        <p class="en"><span class="ac">No</span> Gain, <span class="ac">No</span> Pain</p>
    </div>
</body>

</html>
