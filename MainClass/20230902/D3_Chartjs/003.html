<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>D3</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <style>
            svg {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <svg width="500px" height="500px">
            <!-- y좌표, x좌표, 반지름 -->
            <circle cy="100" cx="100" r="30"></circle>
            <rect x="200" y="200" width="50" height="50"></rect>
            <rect 
                x="200" 
                y="100" 
                width="50" 
                height="50"
                fill="red"
            ></rect>
            <rect 
                x="200" 
                y="20" 
                width="50" 
                height="50"
                style="fill:blue; stroke:black; stroke-width:5px;"
            ></rect>
            <!-- path는 경로 -->
            <path
                d="M 300,300 300,400 400,350 400,300"
            ></path>
            <!-- <path
                d="M 300,300 300,400 400,350"
            ></path> -->
            <!-- path로 선을 만들고 싶으면 4지점 지정-->
            <!-- <path
                d="M 300,300 300,400" style="fill:black; stroke-width: 5px;"
            ></path> -->
            <text x="150" y="150">hello world</text>
            <line x1="0" y1="0" x2="300" y2="300" style="stroke:red;"></line>
        </svg>
        <div class="canvas"></div>
        <script>
            const $canvas = d3.select(".canvas");
            const svg = $canvas
                        .append("svg")
                        .attr("width", 500)
                        .attr("height", 500);

            // svg.append("circle")
            //     .attr("cy", 100)
            //     .attr("cx", 100)
            //     .attr("r", 30);

            const color = ["red", "blue", "green", "yellow", "black"];
            for (let i = 1; i < 6; i++) {
                svg.append("circle")
                    .attr("cy", 80*i)
                    .attr("cx", 80*i)
                    .attr("r", 30*i/3)
                    .attr("fill", color[i-1]);
            }

            svg.append("rect")
                .attr("x", 200)
                .attr("y", 50)
                .attr("width", 50)
                .attr("height", 50)
                .attr("fill", "#ff0000");

            svg.append("text")
                .attr("x", 150)
                .attr("y", 150)
                .text("hello world")
                .attr("font-size", 30); // css의 영역이라 생각해서 더 안합니다.

            svg.append("line")
                .attr("x1", 0)
                .attr("y1", 0)
                .attr("x2", 300)
                .attr("y2", 300)
                .attr("stroke", "red");

            svg.append("path")
                .attr("d", "M 300,300 300,400 400,350 400,300")
                // .attr("fill", "none")
                .attr("stroke", "black")
                .attr("stroke-width", 5);
        </script>
    </body>
</html>
