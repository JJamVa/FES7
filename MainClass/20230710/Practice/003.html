<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure, caption 이용해보기</title>
</head>
<body>
    <figure>
        <!-- caption과 함께사용할때 figure태그를 사용한다. -->
        <img src="image/elephant.png" alt="엄마 코끼리와 아기 코끼리">
        <figcaption>
            <!-- figcaption은 사진에 대한 부가설명이나 인용문을 사용할 때 사용한다. -->
            관심 받고 싶어 하는 아기
        </figcaption>
    </figure>
</body>
</html>
