<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .ratio img {
            width: 300px;
            /* width를 %로 작성하게 된다면 반응형으로 보일수도있다. */
            aspect-ratio: 2/1;
            /* 2대 1비율로 들어간다. */
            object-fit: cover;
            /* 이미지가 찌글어지지 않고 잘라서 영역에 맞게 넣어준다. (cover)
            contain은 잘리지 않고 삽입 */
            object-position: 0 0;
            /* img의 x,y축 좌표 값을 설정 */
        }
        .padd div{
            display: inline-block;
            /* inline-block을 이용하여 사진을 가로로 놓는다. */
            position: relative;
            width : 30%;
            height: 0;
            padding:0;
            padding-top: 30%;
            margin: 10px;
            /* padding-top으로 img의 비율을 %로 가능하다.
            viewport에 따른 화면 가변이 가능하다.
            ex) 100% 1:1 200% 1:2 ...*/
            overflow: hidden;
        }
        .padd div img{
            position: absolute;
            top:0;
            left:0;
            border-radius: 50% 50%;
            border: 2px solid black;
            /* top, left는 부모의 기준으로 (0,0)으로 하겠다. */
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="ratio">
        <img src="image/weniv-binky.png" alt="빙키">
        <img src="image/weniv-chilli.png" alt="칠리">
        <img src="image/weniv-garry.png" alt="개리">
        <img src="image/weniv-licat.png" alt="라이캣">
        <img src="image/weniv-suri.png" alt="수리">
        <img src="image/weniv-wade.png" alt="웨이드">
    </div>
    <div class="padd">
        <div><img src="image/weniv-chilli.png" alt="칠리"></div>
        <div><img src="image/weniv-garry.png" alt="개리"></div>
        <div><img src="image/weniv-binky.png" alt="빙키"></div>
        <div><img src="image/weniv-suri.png" alt="수리"></div>
        <div><img src="image/weniv-wade.png" alt="웨이드"></div>
        <div><img src="image/weniv-licat.png" alt="라이캣"></div>
    </div>
</body>

</html>
