<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,700&display=swap"
        rel="stylesheet">
    <title>Box 만들기(review)</title>
    <style>
        * {
            font-family: 'Roboto Condensed', sans-serif;
        }

        p {
            padding-top: 40px;
            margin: auto;
            text-align: center;
        }

        [type="button"] {
            width: auto;
            height: auto;
            background: #343F50;
            border: 2px solid #000;
            box-shadow: 2px 2px 0 0 #4A5568 inset;
            padding: 4px 20px;
            color: white;
        }

        .box4 {
            display: inline-block;
            /* inline-block으로 바꾼다. */
            border-radius: 50px;
            background-color: skyblue;
            padding: 10px 20px;
            background: linear-gradient(90deg, #e66465, #9198e5, #7225ad);
            border: 5px dashed gray;
            background-clip: padding-box;
        }

        .box5 {
            display: inline-block;
            background-color: white;
            padding: 10px 20px;
            border-radius: 0 50px 50px 50px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 10px 0 black;
        }
    </style>
</head>

<body>
    <button type="button">
        JJamVa✌
    </button>
    <br>
    <p class="box4">JJamVa✌</p>
    <p class="box5">JJamVa✌</p>
</body>

</html>
