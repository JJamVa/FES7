<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI카드 만들기</title>
    <style>
        .Card {
            box-shadow: 1px 1px 2px 0px gray;
            border-radius: 10px 10px 10px 10px;
            width: 288px;
            height: 348px;
            background-color: white;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 196px;
            object-fit: contain;
            aspect-ratio: 2/1;
        }

        .main {
            font-size: 12px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
        }

        .command {
            margin: 16px;
        }
        U{
            padding-left: 6px;
        }
    </style>
</head>

<body>
    <div class="Card">
        <div class="png">
            <img src="image/unsplash_lB9ylP8e9Sg.png" alt="화분">
        </div>
        <div class="command">
            <p><strong>그것을 피가 청춘을 것이다</strong></p>
            <p class="main">청춘의 하였으며, 이것은 몸이 때문이다. 사는가 고동을 용기가 충분히 청춘 것이다. 얼마나 반짝이는 소담스...운 열락의 아름다우냐? 가지에 같지 청춘의 옷을 목숨을 피어나기 오직 군영과 칼이다. 거친 끓는 예가 뿐이다. 방지하는 꽃이 청춘을 생명을 이것이다. 인간의 거선의 피고, 모래뿐일 작고 우리 평화스러운 있는가?</p>
            <p><U><strong>Read</strong></U></p>
        </div>
    </div>
</body>

</html>
