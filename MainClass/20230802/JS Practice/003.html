<!DOCTYPE html>
<html lang="ko">

<head>
    <title>연산자</title>
</head>

<body>
    <script>
        // 단항연산 
        console.log(-2)
        console.log(-(-2))
        // console.log(--2) // error
        console.log(+4)
        console.log(+'4')
        // 소숫점 제거
        // 비트연산자에서 한 번 더 해드리겠습니다.
        console.log(~~3.14)

        // 증감연산자
        let num = 3; // 증감연산자는 할당연산자를 통해 할당된 값에만 사용 가능합니다.
        console.log("증감연산 : ", ++num); // 4
        console.log("증감연산 : ", num++); // 5 (출력하고 나서 연산을 합니다!)
        console.log("증감연산 : ", --num); // 4
        console.log("증감연산 : ", num--); // 3 (출력하고 나서 연산을 합니다!)
        // why? 출력해보니 다 4로 출력이 될까요? 답은 증감연산자에 위치에 있습니다. 그러나 여러분들이 이 증감연산자에 위치를 고려하실 필요는 실무에서 거의 발생하지 않습니다.
        // 아래 둘 다 0 ~ 9까지 출력합니다.
        for (let i = 0; i < 10; ++i) {
            console.log(i)
        }
        for (let i = 0; i < 10; i++) {
            console.log(i)
        }

        // 비교연산자
        console.log("비교연산 : ", 2 > 3);
        console.log("비교연산 : ", 2 >= 3);
        console.log("비교연산 : ", 2 < 3);
        console.log("비교연산 : ", 2 <= 3);
        console.log("비교연산 : ", 2 == 3);
        console.log("비교연산 : ", 2 === 3);
        // 등호 2개를 권장하지 않음. 3개를 권장
        console.log("비교연산 : ", 2==='2')
    </script>
</body>

</html>
