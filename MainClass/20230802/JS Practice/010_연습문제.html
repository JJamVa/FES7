<script>
// 1번째 풀이: https://school.programmers.co.kr/learn/courses/30/lessons/120906
let answer = 0
let inputValue = 1234

inputValue = '' + inputValue // 권장하지 않습니다!
answer += +inputValue[0]
answer += +inputValue[1]
answer += +inputValue[2]
answer += +inputValue[3]
answer

// 2번째 풀이
let answer = 0
let inputValue = 1234

inputValue = inputValue.toString()
answer += parseInt(inputValue[0])
answer += parseInt(inputValue[1])
answer += parseInt(inputValue[2])
answer += parseInt(inputValue[3])
answer


// 3번째 풀이(C언어 스타일)
let answer = 0
let inputValue = 1234

answer = answer + (inputValue % 10) // 0 -> 4
inputValue = parseInt(inputValue / 10) // 1234 -> 123

answer = answer + (inputValue % 10) // 4 -> 7
inputValue = parseInt(inputValue / 10) // 123 -> 12

answer = answer + (inputValue % 10) // 7 -> 9
inputValue = parseInt(inputValue / 10) // 12 -> 1

answer = answer + (inputValue % 10) // 9 -> 10
inputValue = parseInt(inputValue / 10) // 1 -> 0


// 4번째 풀이(안배운 reduce 사용!)
let inputValue = 12341234

inputValue.toString().split('').reduce((a, c)=> a + parseInt(c), 0)

</script>
