<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
  <input type="text">
  <p>hello
    <strong style="display: none;">world</strong>
  </p>

  <script>
    const elementP = document.querySelector('p');

    // 요소 내 HTML 모두 반환
    console.log('innerHTML:', elementP.innerHTML)

    // 렌더링된 텍스트를 반환
    console.log('innerText:', elementP.innerText)

    // 노드와 자손의 텍스트 반환
    console.log('textContent:', elementP.textContent)

    // 요소 내 HTML 모두 반환
    console.log('innerHTML:', elementP.innerHTML.length)

    // 렌더링된 텍스트를 반환
    console.log('innerText:', elementP.innerText.length)

    // 노드와 자손의 텍스트 반환
    console.log('textContent:', elementP.textContent.length)

  </script>

</body>

</html>
