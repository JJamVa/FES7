  <script>

    const ulEl = document.querySelector('ul');
    const liEl = document.createElement('li');

    const pElb = document.createElement('p');
    const pEla = document.createElement('p');

    ulEl.parentElement.insertBefore(pElb, ulEl)
    ulEl.parentElement.appendChild(pEla)
