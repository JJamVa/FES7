<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-size: 12px;
            width: 400px;
            height: 200px;
        }

        .box {
            padding: 16px;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            margin: 40px;
            width: 350px;
            height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: left;
            gap: 15px;
        }
        button {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            height: 40px;
            width: 100%;
            background-color: #711BFF;
            border: 1px solid #711BFF;
            border-radius: 4px;
        }
        button img{
            width:64px;
            height:18px;
        }
        .title {
            font-weight: bold;
        }
        article .reg img{
            width: 16px;
            height: 16px;
        }
        .reg{
            display: flex;
            align-items: center;
        }
        p{
            margin-left: 4px;
        }
        article.idpw {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="title">더 편리해진 위니브에 오신 것을 환영합니다.</div>
        <div>
            <button type="button">
                <img src="./image/weniv-logo.png" alt="위니브 로고">
                <p>로그인</p>
            </button>
        </div>
        <article class="idpw">
            <div class="reg">
                <img src="./image/icon-lock.png" alt="">
                <p>아이디 | 비밀번호찾기</p>
            </div>
            <div class="reg">
                <img src="./image/icon-user.png">
                <p>회원가입</p>
            </div>
        </article>
    </div>
</body>

</html>
