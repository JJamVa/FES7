<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            /* box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset; */
            /* inset은 박스 내부 그림자를 넣겠다는 의미

            /* box-shadow: inset 0px -10px 0px 0px rosybrown; */

            /* opacity: 0.2; */
            /* 박스 전체에 대해 불투명도 적용 */
            background: linear-gradient(180deg, #6fe231 20%, gold 40%, aqua 70%,red 100%);
            /* linear-gradient는 각도 작성 후, 색들을 입력해야하는데 뒤에 %로 각 구간을 표현 */
            text-align: center;
        }
