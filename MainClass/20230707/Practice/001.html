<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 우선순위</title>
    <style>
        #id1{
            color:violet;
        }
        p{
            color: red;
            background-color: aqua;
        }
        p{
            color: blue;
            /* 같은 속성에서 동일한 속성이 사용되었을 경우 그 값만 바뀐다. */
        }
    </style>
</head>
<body>
    <p class="c1" id="id1" style="color:green">선택자 우선순위</p>
    <!-- 1. style 2. id 3. class 순서이다.
    즉, CSS의 정의이다. -->
    <p class="c1" id="id1">선택자 우선순위</p>
    <p>선택자 우선순위</p>
</body>
</html>
