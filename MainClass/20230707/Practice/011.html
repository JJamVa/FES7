<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경넣기</title>
    <style>
        body{
            background-color: #eee;
        }
        .bg{
            height: 800px;
            background: skyblue url(./image/main-visual.jpg) no-repeat 10% 10% / cover;
            /* 위의 코드는 밑에 풀어쓰면 밑의 코드들과 같다. */

            /* background-color: skyblue;
            background-image: url(./image/main-visual.jpg);
            background-repeat: no-repeat;
            background-position: 50% 50%;
            background-size: cover; */

            font-size: 200px;
            font-weight: bold;
            color:transparent;
            background-clip: text;
            -webkit-background-clip: text;
            /* -webkit-background-clip으로 글자처럼 표현이 가능 */
        }
        .bg2{
            height: 400px;
            background: skyblue url(./image/main-visual.jpg) no-repeat 0% 0% / cover;
        }
    </style>
</head>
<body>
    <div class="bg">content</div>
    <div class="bg2">content</div>
</body>
</html>
