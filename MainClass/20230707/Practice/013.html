<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        div{
            background-color: red;
        }
        .container {
            background-color: aqua;
            height: 100px;
            display: flex;
            /* display속성을 이용해서 화면을 어떻게 할지 설정할 수 있다.
            flex는 요소들을 세로로 변형한다. inline의 개념은 아님. 세로로 자기가 할당할 영역 높이를 다 사용 */
            /* grid는 일반적으로 가로로 형성은 된다. 하지만 박스안 공간을 전부 요소에 맞게 할당한다. */

            gap: 10px;
            /* 요소에 따른 간격을 표현 */

            align-items: center;
            /* 요소에 대한 정렬을 의미*/
            flex-wrap: wrap;
            /* flex 컨테이너에서 flex 아이템을 어떻게 표현할지 결정하는 속성이다.*/
        }

        .box {
            flex-basis: 300px;
            /* 요소에 대한 공간 값을 부여 */
            background-color: gold;
            flex-grow: 1;
            /* flex-grow에 요소에 대한 화면 크기 비율 */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            box1
        </div>
        <div>
            box2
        </div>
        <div>
            box3
        </div>
    </div>

</body>

</html>
