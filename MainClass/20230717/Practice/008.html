<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid Review ver</title>
    <style>
        .container{
            width: 600px;
            height: 600px;
            background-color: royalblue;
            display: grid;
            gap:10px;
        }

        header{
            background-color: skyblue;
            grid-area:1/1/2/3;
        }
        section{
            background-color: slateblue;
        }
        aside{
            background-color: yellow;
        }

        footer{
            background-color: salmon;
            /* grid-column: 1/3;
            grid-row: 3/4; */
            grid-area: 3/1/4/3;
            /* grid-column, grid-row 순이지만 넣는 값 순서는 역순위이다. */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>header</header>
        <section>section</section>
        <aside>aside</aside>
        <footer>footer</footer>
    </div>
</body>
</html>
