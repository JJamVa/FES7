<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table HomeWork(Review scope ver)</title>
    <style>
        table {
            border-collapse: collapse;
            border: 3px solide #000;
            table-layout: fixed;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 4px 8px;
        }
        caption{
            caption-side: bottom;
            margin-top: 20px;
        }
        th{
            background-color: #eee;
        }
        td{
            text-align: center;
        }
        tfoot{
            font-weight: bold;
        }
    </style>
</head>

<body>
    <table>
        <caption>2023 학년도 대학수능능력시험 성적통지표</caption>
        <thead>
            <tr>
                <th>구분</th>
                <th scope="col" rowspan="2">한국사 영역</th>
                <th scope="col">국어 영역</th>
                <th scope="col">수학 영역</th>
                <th scope="col" rowspan="2">영어 영역</th>
                <th scope="col" colspan="2">탐구 영역</th>
                <th scope="colgroup">제 2 외국어 / 한문 영역</th>
            </tr>
            <tr>
                <th scope="col">선택과목</th>
                <th scope="col">화법과 작문</th>
                <th scope="col">확률과 통계</th>
                <th scope="col">생활과 윤리</th>
                <th scope="col">지구과학 1</th>
                <th scope="col">독일어</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">표준점수</th>
                <td rowspan="2"></td>
                <td>131</td>
                <td>137</td>
                <td rowspan="2"></td>
                <td>53</td>
                <td>64</td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <th scope="row">백분위</th>
                <td>93</td>
                <td>95</td>
                <td>75</td>
                <td>93</td>
            </tr>
        </tbody>
        <tfoot>
            <th scope="row">등급</th>
            <td>2</td>
            <td>2</td>
            <td>2</td>
            <td>1</td>
            <td>1</td>
            <td>2</td>
            <td>2</td>
        </tfoot>
        <!-- thead,tbody, tfoot은 작성하지 않으면 브라우저가 자동적으로 생성해줌. -->
    </table>
</body>

</html>
