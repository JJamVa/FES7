<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .container {
            display: grid;
            /* width: 600px; */
            gap: 10px;
            background: #ddd;
            margin-bottom: 10px;
            border: 10px solid #aaa;
        }

        .container div {
            background: skyblue;
            height: 100px;
            border: 10px solid royalblue;
            box-sizing: border-box;
        }


        .autofill {
            grid-template-columns: repeat(auto-fill, minmax(100px, auto));
            /* auto-fill: 자동으로 채우다. 원본의 크기는 유지. 지정된 width값을 초과하거나 viewport의 크기가 작으면 다른 줄을 생성하고 요소를 넣는다. */
        }

        .autofit {
            grid-template-columns: repeat(auto-fit, minmax(100px, auto));
            /* auto-fit: 자동으로 맞추다. 할당된 공간에 맞게 크기를 변경 */
        }
    </style>
</head>
