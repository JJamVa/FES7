<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <img class="title-img" src="Group.png" alt="">
    </header>
    <main class="flex-wrapper">
        <section class="left-box">
            <div class="line1">
                <div class="line1-1">
                    <img src="coke.png" alt="1">
                    <span class="item">Original Cola</span>
                    <div class="won">1000원</div>
                </div>
                <div class=" line1-2">
                    <img src="coke.png" alt="2">
                    <span class="item">Violet_Cola</span>
                    <div class="won">1000원</div>
                </div>
                <div class=" line1-3">
                    <img src="coke.png" alt="3">
                    <span class="item">Yellow_Cola</span>
                    <div class="won">1000원</div>
                </div>
            </div>
            <div class=" line2">
                <div class="line2-1">
                    <img src="coke.png" alt="4">
                    <span class="item">Cool_Cola</span>
                    <div class="won">1000원</div>
                </div>
                <div class=" line2-2">
                    <img src="coke.png" alt="5">
                    <span class="item">Green_Cola</span>
                    <div class="won">1000원</div>
                </div>
                <div class=" line2-3">
                    <img src="coke.png" alt="6">
                    <span class="item">Orange_Cola</span>
                    <div class="won">1000원</div>
                </div>
            </div>
            <div class=" line3">
                <div class="line3-1">
                    <span>잔액:</span>
                    <span>1,000원</span>
                </div>
                <button class="line3-2">거스름돈 반환</button>
            </div>
            <div class="line4">
                <input class="line4-1" type="text" placeholder="입금액 입력"></input>
                <button class="line4-2">입금</button>
            </div>
            <div class="line5">
                <div class="line5-1">
                    <ul>
                        <li>1</li>
                        <li>2</li>
                    </ul>
                </div>
                <button class="line5-2">획득</button>
            </div>
        </section>

        <section class="right-box">
            <article class="first-box">
                <div class="fb-content">
                    <span>소지금:</span>
                    <span>25,000원</span>
                </div>
            </article>

            <article class="sec-box">
                <h2>획득한 음료</h2>
                <div class="sb-content">
                    <ul class="list-content">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                    </ul>
                </div>
                <div class="output">총금액:9,000원</div>
            </article>
        </section>
    </main>
</body>

</html>
