<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cola Cola</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1><img src="./img/cola-logo.png" alt="로고"></h1>
    <main class="vending-machine">
        <section class="menu-area">
            <h2 class="a11y-hidden">판매음료</h2>
            <ul class="menu-list">
                <li class="menu original">
                    <button type="button">
                        <img src="./img/cola-original.png" alt="">
                        <span>Original_Cola</span>
                        <strong>1000원</strong>
                    </button>

                </li>
                <li class="menu violet">
                    <button type="button">
                        <img src="./img/cola-violet.png" alt="">
                        <span>Violet_Cola</span>
                        <strong>1000원</strong>
                    </button>
                </li>
                <li class="menu yellow">
                    <button type="button">
                        <img src="./img/cola-yellow.png" alt="">
                        <span>Yellow_Cola</span>
                        <strong>1000원</strong>
                    </button>
                </li>
                <li class="menu cool">
                    <button type="button">
                        <img src="./img/cola-cool.png" alt="">
                        <span>Cool_Cola</span>
                        <strong>1000원</strong>
                    </button>
                </li>
                <li class="menu green">
                    <button type="button">
                        <img src="./img/cola-green.png" alt="">
                        <span>Green_Cola</span>
                        <strong>1000원</strong>
                    </button>
                </li>
                <li class="menu orange">
                    <button type="button">
                        <img src="./img/cola-orange.png" alt="">
                        <span>Orange_Cola</span>
                        <strong>1000원</strong>
                    </button>
                </li>
            </ul>
            <div class="cart-area">
                <div class="money">
                    <h2>잔액 :</h2>
                    <p>1,000원</p>
                </div>
                <button type="button">거스름돈 반환</button>
                <input type="number" placeholder="입금액 입력">
                <button type="button">입금</button>
                <ul class="get-list">
                    <li>
                        <img src="./img/cola-original.png" alt="">
                        <span>Original_Cola</span>
                        <strong></strong>
                    </li>
                </ul>
                <button type="button">획득</button>
            </div>
        </section>
        <div class="result-area">
            <section>
                <h2>소지금 :</h2>
                <p>25,000 원</p>
            </section>
            <section>
                <h2>획득한 음료</h2>
                <ul>
                    <li></li>
                </ul>
                <p>총금액:9,000원</p>
            </section>

        </div>
    </main>

</body>

</html>
