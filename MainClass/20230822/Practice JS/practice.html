<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        const person = {
            name: 'JJamVa',
            nextYear: function (currentAge) {
                currentAge.ageUp()
            }
        }

        const person1 = {
            age: 12,
            ageUp: function () {
                this.age++;
            }
        }
        person.nextYear(person1)
        console.log(person1)
    </script>
</body>
