<body>
    <script>
        let msg = 'hello';
        let info = 'lions';
        let temp = msg;
        msg = info;
        info = temp;


        let a = 100;
        let b = 200;

        [a, b] = [b, a];

        // a 는 300
        a = a + b;

        // b 는 300 - 200 == 100
        b = a - b;

        // a 는 300 - 100 === 200
        a = a - b;
    </script>
