<body>
    <script>
        class Stack {
            constructor() {
                this.items = [];
            }

            push(value) {
                this.items.push(value);
            }

            pop() {
                if (this.isEmpty()) {
                    return '스택이 비어있습니다.'
                }
                return this.items.pop();
            }

            isEmpty() {
                return this.items.length === 0
            }
        }

        const stack = new Stack();

    </script>
</body>
