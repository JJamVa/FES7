<head>

    <title>Document</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: slateblue;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        const move = document.querySelector('div');
        let position_X = 0;
        let position_Y = 0;

        // document.addEventListener('keydown', move);

        // function move(event) {
        //     if (event.key === "ArrowRight") {
        //         pos += 10;
        //         target.style.transform = `translate(${pos}px)`;
        //     }
        //     if (event.key === "ArrowLeft") {
        //         pos -= 10;
        //         target.style.transform = `translate(${pos}px)`;
        //     }
        // }

        let direction = ""

        window.addEventListener("keydown", (e) => {
            direction = e.key
            console.log(direction)
        })
        window.addEventListener("keyup", (e) => {
            direction = ""
        })

        function moving(){
            if(direction === "ArrowRight") position_X += 10
            else if(direction === "ArrowLeft") position_X -= 10
            else if(direction === "ArrowUp") position_Y -= 10;
            else if(direction === "ArrowDown") position_Y += 10;
            move.style.transform = `translate(${position_X}px, ${position_Y}px)`
            requestAnimationFrame(moving)
        }
        requestAnimationFrame(moving)
    </script>
</body>
