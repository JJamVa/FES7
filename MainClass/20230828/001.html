<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        path{
            stroke: royalblue;
            stroke-width: 5px;
            stroke-dasharray: 1600;
            animation: svg 10s;
        }
        @keyframes svg{
            from{
                stroke-dashoffset: 1600;
            }
            to{
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
