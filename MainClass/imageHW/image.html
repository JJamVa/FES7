<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>곰돌이 캐릭터</title>
    <link rel="stylesheet" href="image.css">
</head>

<body>
    <div class="total">
        <!-- 귀 -->
        <div class="ears">
            <!-- 왼쪽 귀 -->
            <div class="ears-left">
                <div class="pink"></div>
            </div>
            <!-- 오른족 귀 -->
            <div class="ears-right">
                <div class="pink"></div>
            </div>
        </div>
        <!-- 얼굴 원형 -->
        <div class="face">
            <!-- 눈 -->
            <div class="eye">
                <div class="eye-left">
                    <div class="eye-pot"></div>
                </div>
                <div class="eye-right">
                    <div class="eye-pot"></div>
                </div>
            </div>
            <!-- 코 -->
            <div class="nose"></div>
            <!-- 코선 -->
            <div class="nose-line"></div>
            <!-- 입 -->
            <div class="mouth"></div>
        </div>
    </div>
</body>

</html>
