<!DOCTYPE html>

<body>
    점심 식단

        <ul>

    <script>
        let doc1 = document.getElementsByTagName('li')[0];
        let doc2 = document.getElementsByClassName('item-second')[0]
        console.log(doc1)

        let q1 = document.querySelector('#container .item-second')//입력 받았으면 
        console.log(q1)
