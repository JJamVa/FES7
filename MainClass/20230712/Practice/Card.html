<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그것을 피가 청춘일 것이다</title>
    <style>
        body {
            padding: 0;
        }

        section {
            background-color: #ffffff;
            box-shadow: 2px 2px 8px 0 rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px;
            width: 288px;
            height: 374px;
        }
        /* 큰 틀설정 */

        .head-theme{
            padding: 16px 16px 12px 16px;
        }
        .mainimg{
            height: 40px;
            width: 40px;
            border-radius: 50%;
        }
        .head-theme .title{
            display: flex;
            flex-direction: column;
        }
        .head-theme .title p{
            background-color: skyblue;
        }

        /* 머리 설정 */


        .center-photo {
            width: 100%;
            aspect-ratio: 288/196;
            object-fit: cover;
        }
        /* 몸통 설정 */

        .long {
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            line-height: 1.6;
            height: calc(1em * 1.6 * 2);
        }
        /* 아이콘들 설정 */
    </style>
</head>

<body>
    <section>

        <div class="head-theme">
            <img class="mainimg" src="../image/profile1.png" alt="프로필">
            <div class="title">
                <p class="title-line">그것을 피가 청춘을 것이다</p>
                <p>secondary</p>
            </div>
        </div>

        <img class="center-photo" src="../image/card-img4.png" alt="배경">

        <div>
            <p class="long">청춘의 하였으며, 이것은 몸이 때문이다. 사는가 고동을 용기가 충분히 청춘 것이다. 얼마나 반짝이는 소담스...운 열락의 아름다우냐? 가지에 같지 청춘의 옷을 목숨을
                피어나기 오직 군영과 칼이다. 거친 끓는 예가 뿐이다. 방지하는 꽃이 청춘을 생명을 이것이다. 인간의 거선의 피고, 모래뿐일 작고 우리 평화스러운 있는가?
            </p>
        </div>
        <div class="end-line">
            <div class="left-end-line">
                <p>Read</p>
                <p>></p>
            </div>
            <div>
                <img src="../image/icon-heart.svg" alt="하트">
                <img src="../image/icon-share.svg" alt="공유">
                <img src="../image/icon-more.svg" alt="더보기">
            </div>
        </div>
    </section>
</body>

</html>
