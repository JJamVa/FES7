<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diary Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <header>
        <div class="header-box">
            <h1>
                <a href="login.html"><img src="./img/logo.svg" alt="main"></a>
            </h1>
            <div class="title-img">
                <img class="logo-img" src="./img/icon-join.svg" alt="">
                <a class="btn-join" href="./join.html">회원 가입</a>
            </div>
        </div>
    </header>
    <main>
        <section class="login-main">
            <div class="logo-wrapper">
                <img class="logo-image" src="./img/meta.png" alt="">
                <h2 class="login">로그인</h2>
            </div>
            <form class="form" method="post">
                <div class="email box">
                    <label for="user-email">이메일</label>
                    <input id="user-email" type="email">
                    <!-- 태그를 묶지 않고 for-id를 이용하여 생성 -->
                </div>

                <div class="pw box">
                    <label for="user-pw">비밀번호</label>
                    <input id="user-pw" type="password">
                </div>

                <button type="submit">로그인</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright 2023. WENIV All rights reserved.</p>
    </footer>
</body>

</html>
