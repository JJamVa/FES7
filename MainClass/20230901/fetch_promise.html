<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        const answer = new Promise((resolve,reject) => {
            const requestObj = new XMLHttpRequest();
            requestObj.open('GET', 'https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json')
            requestObj.onreadystatechange = () => {
                if (requestObj.readyState === 4) {
                    requestObj.status === 200 ?  resolve(requestObj.responseText) : reject(new Error(`상태: ${requestObj.status} Error`))
                }
            }
            requestObj.send()
        });

        answer.then((data) => {
            console.log(data)
        }).catch((error) => {
            console.error("에러")
        })
    </script>
</body>
</html>
