<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe{
            width: 100%;
            aspect-ratio: 560/315;
            /* 이렇게 반응형으로 만들수 있다. */
        }
    </style>
</head>

<body>
    <!-- width="560" height="315" -->
    <iframe src="https://www.youtube-nocookie.com/embed/m3ydJMw5loU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <!-- iframe으로 가져올수 있으나 일부 사이트나 영상은 차단해버린다. -->

</body>

</html>
