<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        @keyframes slide {
            0% {
                margin-left: 40%;
                background-color: royalblue;
            }

            50% {
                margin-left: 0%;
                background-color: royalblue;
            }

            100% {
                margin-left: 80%;
                background-color: royalblue;
            }
        }

        .wrap {
            width: 500px;
            background-color: #eee;
        }

        .wrap div {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .wrap div~div {
            margin-top: 20px;
        }

        .animation {
            animation-name: slide;
            animation-duration: 5s;
            animation-delay: 2s;
            /* delay를 주어서 차이점을 확인 가능했다. 만약 delay값을 주지 않았더라면 차이점을 확인하지 못했을 거다. */


            /* animation-iteration-count: infinite; */
            /* infinite를 주면 추가적으로 다른 속성을 부여하게 된다면 적용이 안된다. */
        }
        .forwards{
            animation-fill-mode: forwards;
            /* 마지막 위치에 그대로 둔다. */
        }
        .backwards{
            animation-fill-mode: backwards;
            /* normal과 시작점이 다르다.*/
            /* 동작이 끝난 후, 애니메이션 초기 값으로 돌아간다. */
        }
        .both{
            animation-fill-mode: both;
            /* 첫번째 정의된 값으로 시작. 마지막 값 유지 */
        }

    </style>
</head>

<body>
    <div class="wrap">
        <div class="animation">normal</div>
        <div class="animation forwards">forwards</div>
        <div class="animation backwards">backwards</div>
        <div class="animation both">both</div>
    </div>
</body>

</html>
