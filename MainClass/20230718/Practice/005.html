<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .a11y-hidden {
      clip: rect(1px, 1px, 1px, 1px);
      clip-path: inset(50%);
      width: 1px;
      height: 1px;
      margin: -1px;
      overflow: hidden;
      padding: 0;
      position: absolute;
    }

    button {
      width: 48px;
      height: 48px;
      border: 0;
      padding: 0;
      background: none;
      vertical-align: top;
    }
    .btn-img img {
      width: 32px;
      vertical-align: top;
    }

    .btn-bg {
      background: url(./image/icon-home.svg) no-repeat 50% 50% / 32px;
      /* 경로 반복여부 시작위치 / 크기 */
    }

    .btn-bg:hover {
      background: url(./image/icon-home.svg) no-repeat 50% 50% / 32px;
      /* 경로 반복여부 시작위치 / 크기 */
    }

    .btn-svg1 svg, .btn-svg2 svg {
      width: 32px;
      height: 32px;
    }
    .btn-svg1:hover svg path {
      stroke: slateblue;
      /* svg에서는 stroke가 선색깔 */
    }
    .btn-svg2:hover svg path:first-child {
      stroke:slateblue;
      fill:slateblue;
      /* fill도 svg의 부분 영역의 배경?과 유사 */
      transition: all 3s;
    }
    .btn-svg2:hover svg path:last-child {
      stroke: slateblue;
      fill: white;
      transition: all 3s;
    }
  </style>

<body>
  <!-- 버튼안에 img태그로 삽입 -->
  <button type="button" class="btn-img">
    <img src="./image/icon-home.svg" alt="home">
  </button>

  <!-- 버튼의 배경으로 삽입 -->
  <button type="button" class="btn-bg">
    <span class="a11y-hidden">Home</span>
  </button>

  <!-- 버튼안에 svg태그로 바로 넣기 -->
  <button type="button" class="btn-svg1">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z"
        stroke="#767676" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      <path d="M9 21V12H15V21" stroke="#767676" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
  </button>


  <!-- css요소 변경하기 위해 위에 버튼을 복제 -->
