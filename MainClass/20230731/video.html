<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        video {
            /* max-width:100%; */
            position: fixed;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            height: 100vh;
            opacity: 0.2;
            pointer-events: none;
            /* pointer-events를 통해 마우스 클릭 제어한다. */
        }

        article{
            position:relative;
            /* padding-top: 56.25%; */
            aspect-ratio: 16/9;
            /* height:56.25%; */
        }

        .video-next-level{
            position: absolute;
            width:100%;
            top:0;
            left:0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- <video autoplay controls loop src="https://file.notion.so/f/s/72d22930-7a93-4f96-81e8-bb921e3fb053/nextlevel.mp4?id=9b13cb96-9a43-4dba-997a-283813a5615c&table=block&spaceId=579fe283-28aa-489d-ae65-d683304becfc&expirationTimestamp=1690869600000&signature=O7UJ4S0lWAhqAQyLOn-nuy4KDhl71PlneWQ1Qh0m2EI"></video> -->

    <article class="cont-video">
        <iframe class="video-next-level"
            src="https://www.youtube.com/embed/4TWR90KJl84?autoplay=1&mute=1&loop=1&playlist=4TWR90KJl84&controls=1"
            title="YouTube video player" frameborder="0" allowfullscreen></iframe>
    </article>
</body>

</html>
