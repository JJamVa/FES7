<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <img src="../Group.png" alt="">
        </header>

        <main>
            <section class="vending-left">
                <article>
                    <div class="first-line">
                        <button>
                            <img src="../coke.png" alt="">
                            <div class="can-name">Original_Cola</div>
                            <div class="price">1000원</div>
                        </button>
                        <button>
                            <img src="../coke.png" alt="">
                            <div class="can-name">violet_Cola</div>
                            <div class="price">1000원</div>
                        </button>
                        <button>
                            <img src="../coke.png" alt="">
                            <div class="can-name">Yellow_Cola</div>
                            <div class="price">1000원</div>
                        </button>
                    </div>

                    <div class="first-line second-line">
                        <button>
                            <img src="../coke.png" alt="">
                            <div class="can-name">Cool_Cola</div>
                            <div class="price">1000원</div>
                        </button>
                        <button>
                            <img src="../coke.png" alt="">
                            <div class="can-name">Green_Cola</div>
                            <div class="price">1000원</div>
                        </button>
                        <button>
                            <img src="../coke.png" alt="">
                            <div class="can-name">Orange_Cola</div>
                            <div class="price">1000원</div>
                        </button>
                    </div>
                </article>
                <article class="check-money">
                    <div class="rest-money">
                        <pre>잔액: </pre>
                        <p>1,000 원</p>
                    </div>
                    <button class="money" type="button">거스름돈 반환</button>
                </article>
                <article class="input-money">
                    <input type="text" placeholder="입금액 입력">
                    <button class="money" type="button">입금</button>
                </article>
                <article class="items-earn">
                    <ul>
                        <li>
                            <img src="../small-coke.png" alt="">
                            <div class="number-box">1</div>
                        </li>
                        <li>
                            <img src="../small-coke.png" alt="">
                            <div class="number-box">2</div>
                        </li>
                    </ul>
                    <button class="violet-button" type="button">획득</button>
                </article>
            </section>
            <section class="vending-right">
                <article class="right-first">

                </article>
                <article class="right-second">

                </article>
            </section>
        </main>
    </div>

</body>

</html>
