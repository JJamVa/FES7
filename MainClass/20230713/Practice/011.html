<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 100%;
        }

        caption {
            caption-side: bottom;
            /* caption-side를 이용하여 caption의 위치를 지정 top/bottom만 가능*/
        }

        .col1 {
            background-color: gold;
        }

        tbody tr:nth-child(n+2) {
            background-color: slateblue;
        }
    </style>
</head>

<body>
    <table>
        <!-- 테이블 시작 -->
        <caption>안녕하세요</caption>
        <!-- 테이블의 제목/설명 생략도 가능. 첫번째로만 들어가야한다.-->
        <colgroup>
            <!-- colgroup은 세로로 묶기 위해서 사용하는 용도 -->
            <col>
            <!-- 2,3번째 묶고 싶으면 앞에 col 태그만 생성하면 col태그의 개수만큼 무시한다. -->
            <!-- font-size 나 변형하는데 한계가 있다. -->
            <col span="2" class="col1" />
            <!-- span으로 2가지의 col을 묶는다. -->
        </colgroup>
        <thead>
            <tr>
                <th>제목1</th>
                <th>제목1</th>
                <th>제목1</th>
                <th>제목1</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>제목</th>
                <td colspan="2">내용</td>
                <!-- 가로 병합 -->
            </tr>
            <tr>
                <th>제목</th>
                <td rowspan="2">내용</td>
                <!-- rowspan, colspan 사용 시, 각 위치의 태그와 값을 삭제해야된다. -->
                <td>내용</td>
            </tr>
            <tr>
                <th>제목</th>
                <td>내용</td>
            </tr>
        </tbody>

        <!-- tbody와 thead는 필수는 아니지만 가독성 향상을 위해서 자주 사용함. -->

        <tfoot></tfoot>
        <!-- 요약글의 목적으로 사용 -->
        <!-- 생략된 글이 많음. -->
    </table>
</body>

</html>
