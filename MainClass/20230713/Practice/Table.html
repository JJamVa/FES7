<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수능 성적표 만들기</title>
    <style>
        *{
            font-family: sans-serif;
        }
        table {
            font-size: 24px;
            margin: 40px;
            width: 80%;
            border-collapse: collapse;
            text-align: center;
            /* border가 벌어진 것을 다 붙여준다. */
        }

        th,
        td {
            border: 1px solid black;
        }
        .obj{
            height:40px;
        }

        th {
            background-color: #eee;
        }

        caption {
            font-weight: bold;
            margin-top: 20px;
            caption-side: bottom;
            /* caption-side를 이용하여 caption의 위치를 지정 top/bottom만 가능*/
        }
        .grade{
            font-weight: bold;
        }
        colgroup .last-col{
            width:10%;
        }
    </style>
</head>

<body>
    <table>
        <caption>2023 학년도 대학수능능력시험 성적통지표</caption>
        <colgroup>
            <col><col><col>
            <col><col><col>
            <col>
            <col class="last-col">
        </colgroup>
        <thead>
            <tr class="obj">
                <th>구분</th>
                <th rowspan="2">한국사 영역</th>
                <th>국어 영역</th>
                <th>수학 영역</th>
                <th rowspan="2">영어 영역</th>
                <th colspan="2">탐국 영역</th>
                <th>제 2 외국어/한문 영역</th>
            </tr>
            <tr>
                <th>선택과목</th>
                <th>화법과 작문</th>
                <th>확률과 통계</th>
                <th>생활과 윤리</th>
                <th>지구과학 1</th>
                <th>독일어</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>표준점수</th>
                <td rowspan="2"></td>
                <td>131</td>
                <td>137</td>
                <td rowspan="2"></td>
                <td>53</td>
                <td>64</td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <th>백분위</th>

                <td>93</td>
                <td>95</td>

                <td>75</td>
                <td>93</td>

            </tr>
            <tr class="grade">
                <th>등급</th>

                <td>2</td>
                <td>2</td>
                <td>2</td>
                <td>1</td>
                <td>1</td>
                <td>2</td>
                <td>2</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
