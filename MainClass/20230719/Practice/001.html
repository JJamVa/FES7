<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <style>
    input[type="text"] {
      width: 200px;
    }

    input[type="text"]:enabled {
      background-color: skyblue;
    }

    input[type="text"]:disabled {
      background-color: salmon;
      /* cursor: pointer; */
    }

    input[type="text"]:read-only {
      border: 2px solid red;
    }

    input[type="text"]:read-write {
      border-top: 4px solid purple;
    }

    input[type="checkbox"]:checked+label {
      text-decoration: line-through;
      color: #767676;
    }

    input[type="checkbox"]:checked+label {
      text-decoration: underline;
      color: slateblue;
    }
  </style>
</head>

<body>
  <input type="text" value="normal enabled/read-write">
  <input type="text" value="disabled disabled/read-only" disabled>
  <input type="text" value="readonly enabled/read-only" readonly>

  <br>

  <input type="checkbox" id="chk1">
  <!-- label을 통하여 태그안의 내용물을 클릭 시, for-id를 연결한 태그 작용 -->
  <label for="chk1">
    동의하십니까?
  </label>
  <!-- for-id를 같은 값을 두어 상호작용시킨다. -->


  <input type="radio" id="chk3">
  <label for="chk3">
    동의하십니까?
  </label>
  <!-- for-id값이 서로 다르면 작용되지 않는다. -->

  <label>안녕</label>
</body>

</html>
